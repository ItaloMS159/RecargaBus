<meta charset="UTF-8">

<script> 

    function pulaLinha() {
        document.write(" <br> <br> ");
    }
    
    function mostra(frase) {
        document.write(frase + " <br>");
       pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual o total de familiares"));
    var num = 1;
    var totalIdades = 0;
    
    while(num<=totalFamiliares){

        var idade = parseInt(prompt("Qual a idade do familiar"));
        totalIdades = totalIdades + idade;
        num++;

    }

    var mediaIdades = totalIdades/totalFamiliares;
    mostra("A média das idades é " + mediaIdades);

</script>
