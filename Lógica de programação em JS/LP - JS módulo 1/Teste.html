<meta charset="UTF-8">

<script> 

    var num = 2;

    document.write("Teste número " + num); //Esse docucmento serve pra mostrar, sem ser alerta, tipos str e números
    document.write("<br> Teste de variável= " + (num*2*3**2) + "<br>");

    num = 4; //Caso a variável já houver sido atribuída valor, não e vc for apenas alterar, não precisa colocar var na frente
    document.write("Reatribuindo valor da variável <br> Variaável número " + num + "<br>");

    var outro_num = 7
    media = (num + outro_num)/2

    document.write("Fazendo uma operação com " + num + " e " + outro_num + " resulta em: <br>");
    document.write("(" + num + " + " + outro_num + ")/2 = " + Math.round(media));
    //Math pra usar uma função matemática
    //Round é a função pra arredondar o número

</script>
