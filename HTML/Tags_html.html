// script para o canvas agr
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d'); // indicando que quero fazer desenhos 2d na tela, indicar a dimensão

    pincel.fillStyle = "red"; //cor de preenchimento da área
    pincel.fillRect(0, 0,                 600, 400);  //fillRect = preencher retângulo, área a ser preenchida e coordenadas
                 //X0 Y0                   Xf  Yf
                //ponto início      //ponto final


    pincel.beginPath(); // início de caminho para fazer um desenho
    pincel.moveTo(); // Coordenadas para mover, linha por linha
    pincel.fill(); // preencher espaço
    pincel.fillStroke = 'cor'; // cor da borda
    pincel.strokeRect(); // tamanho da borda

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200,  50,   0, 2 * 3.14); // (1 e 2)-coordenadas, (3)-raio, (4,5) - ponto inicial e ponto final em radianos
    pincel.fill();

    setInterval(funçãoEscolhida, tempo) //Função pra dar delay
</script>
